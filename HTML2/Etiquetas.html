<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Trabajando con listas</h2>
    <!--
        datalist: Genera una lista con multiples de opciones
    -->
    <input list="cursos">
    <datalist id="cursos">
        <option value="HTML"></option>
        <option value="CSS"></option>
        <option value="JavaScript"></option>
        <option value="React JS"></option>
    </datalist>

    <h2>Trabajando con detalles</h2>
    <!--
        details: Especifica detalles adicionales de un contenido
        summary: Especifica el titulo de los detalles
    -->
    <details>
        <summary>HTML</summary>
        <p>Es un curso que te va servir para estructuras paginas web</p>
    </details>
    <!--
        <figure> Se utiliza como contenedor donde podemos colocar imagenes,
            archivos, videos, codigo
        figcaption: Se utiliza para asignar el titulo de figure
    -->
    <figure>
        <img src="./Imagenes/Isla de flores.jpg" alt="lugares">
        <figcaption>Lugares Turisticos</figcaption>
    </figure>
</body>
</html>
